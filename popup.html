<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="select-currency" class="form-control form-control-sm">Выберіть валюту:</label>
      <select id="select-currency" class="form-control form-control-sm">
        <!-- Сюди додамо пункти випадаючого меню -->
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="amount" class="form-control form-control-sm">Введіть суму для конвертації</label>
      <input id="amount" type="text" class="form-control form-control-sm" placeholder="Сума для конвертації">
    </div>
  </div>
  <button id="convert-btn" type="submit" class="btn btn-primary form-control">Конвертувати</button>
  <div class="md-6">
    <label for="result-lbl" class="md-6">Результат конвертації:</label>
    <label id="result-lbl" class="md-6"></label>
  </div>

<script src="js/popup.js"></script>
</body>
</html>
