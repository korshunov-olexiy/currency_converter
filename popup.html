<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Додаємо "checkbox", через який можна увімкнути/вимкнути розширення -->
<div class="form-check form-switch bg-warning mb-2">
  <input class="form-check-input" type="checkbox" id="toggle-extension"
         data-tooltip="Вимикає/вмикає конвертацію при виділенні тексту на сторінці">
  <label class="form-check-label" for="toggle-extension">Вимкнути/увімкнути конвертацію</label>
  <div id="tooltip_toggle"></div>
</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="select-currency" class="form-control form-control-sm">Выберіть валюту:</label>
      <select id="select-currency" class="form-control form-control-sm">
        <!-- Сюди додамо пункти випадаючого меню -->
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="amount" class="form-control form-control-sm">Введіть суму для конвертації</label>
      <input id="amount" type="text" class="form-control form-control-sm" placeholder="Сума для конвертації">
    </div>
  </div>
  <button id="convert-btn" type="submit" class="btn btn-primary form-control">Конвертувати</button>
  <div class="md-6 mb-5-custom">
    <label for="result-lbl" class="md-6">Результат конвертації:</label>
    <label id="result-lbl" class="md-6"></label>
  </div>
  <!-- додаємо свій footer з реквізитами розробника -->
  <footer class="bg-secondary fixed-bottom">
    <div class="container py-1">
      <div class="row justify-content-center">
        <div class="col-5 text-start align-self-end">
          <p class="m-0" style="font-size: 12px;">Designed by AleXKaN, ®2023</p>
        </div>
        <div class="col-2 text-end">
          <a href="https://www.buymeacoffee.com/alexkan" target="_blank" class="btn btn-secondary">
            <img src="images/buymecoffee-icon.png" alt="BuyMeCoffee" class="me-1"
                title="Всі мої програми безкоштовні.&#013;Ви можете підтримати мене, купив мені кофе :)">
          </a>
          <div id="tooltip_buymecoffee"></div>
        </div>
        <div class="col-2 text-end">
          <a href="mailto:korshunov.olexiy@gmail.com" class="btn btn-secondary">
            <img src="images/email-icon.png" alt="Email" class="me-1" title="Написати мені листа">
          </a>
        </div>
        <div class="col-2 text-end">
          <a href="https://github.com/korshunov-olexiy/" target="_blank" class="btn btn-secondary">
            <img src="images/github-icon.png" alt="Github" class="me-1" title="Перейти на мій github">
          </a>
        </div>
      </div>
    </div>
  </footer>

<script src="js/popup.js"></script>
</body>
</html>
